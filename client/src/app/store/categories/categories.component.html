

<div class="filter-container">
    <div class="filters">
    <div class="filter-item" *ngFor="let category of categories">
        <button [class.filter-button-active]="category.id === (currentCategory$ | async)?.id " class="filter-button" mat-raised-button color="primary" (click)="onCategoryChange(category)">
            {{ category.name }} 
        </button>
    </div></div>
    <h2 class="category-title" *ngIf="(currentCategory$ | async) as category" >{{category.name}}</h2>
</div>
