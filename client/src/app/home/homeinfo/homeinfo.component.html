

<div class="statics" *ngIf="(statics$ | async) as statics">

    <div class="statics-container"><h1 class="statics-numbers">{{ statics.availableProducts}} </h1> Available Products In Our Store</div>
    <div class="statics-container"><h1 class="statics-numbers">{{ statics.submittedOrders }} </h1> Number of Orders Submitted In Our Store</div>

</div>
